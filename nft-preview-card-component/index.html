<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="image-equilibrium.jpg" alt="equilibrium" class="image-eq" height="300">
    <img src="icon-view.svg" alt="" class="eye" height="100">
    <p class="header">Equilibrium #3429</p>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <p><img src="icon-ethereum.svg" alt=""> <span style="color: cyan;">0.041 ETH</span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img src="icon-clock.svg" alt="clock"> <span>3 days left</span>
    </p>

    <hr style="border-color: hsl(215, 32%, 27%);">

    <p class="footer"><img src="image-avatar.png" alt="" class=" avtaar">
      &nbsp Creation of <span class="name1"> &nbsp;Jules Wyvern</span>
    </p>
  </div>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kenz0op">Om Bhor</a>.
  </div>
</body>

</html>
