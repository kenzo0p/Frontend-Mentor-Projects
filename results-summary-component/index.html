<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="card">
      <p class="card-title">Your Result</p>
      <div class="card-marks">
        <p class="card-marks-big">76</p>
        <p class="card-marks-light">of 100</p>
      </div>


      <p class="card-title-dark">Great</p>
      <p class="card-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p>Summary</p>
      <div class="summary-cards">
        <div class="reaction">
          <img src="images/icon-reaction.svg">
          <p class="head">Reaction</p>
          <div class="summary-result">
            <p class="summary-dark-text">80</p>
            <p class="summary-light-text">/100</p>
          </div>
        </div>

        <div class="summary-cards">
          <div class="memory">
            <img src="images/icon-memory.svg">
            <p class="head">Memory</p>
            <div class="summary-result">
              <p class="summary-dark-text">80</p>
              <p class="summary-light-text">/100</p>
            </div>
          </div>

          <div class="summary-cards">
            <div class="verbal">
              <img src="images/icon-verbal.svg">
              <p class="head">Verbal</p>
              <div class="summary-result">
                <p class="summary-dark-text">80</p>
                <p class="summary-light-text">/100</p>
              </div>
            </div>

            <div class="summary-cards">
              <div class="visual">
                <img src="images/icon-visual.svg">
                <p class="head">Visual</p>
                <div class="summary-result">
                  <p class="summary-dark-text">80</p>
                  <p class="summary-light-text">/100</p>
                </div>
              </div>


              <div class="button">
                <p>continue</p>
              </div>
            </div>
          </div>
</body>

</html>
