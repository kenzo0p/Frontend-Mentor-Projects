<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      margin-top: 30px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
 

  <div class="container">
    <div class="card">
      <div class="pic-bg">
        <img src="bg-pattern-card.svg" alt="" class="bg-card">
      </div>
      <img src="image-victor.jpg" alt="" class="img">
      <div class="info">
        <p class="a">Victor Crests <span class="light">26</span></p>
      <p class="light">London</p>
      </div>
    </div>
    <hr>
    <div class="followers">
      <div class="a">
        <span class="a">80K</span>
        <p class="light">Followers</p>
      </div>
      <div class="a">
        <span class="a">803K</span>
        <p class="light">Likes</p>
      </div>
      <div class="a">
        <span class="a">1.4K</span>
        <p class="light">Photos</p>
      </div>
    </div>

  </div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kenzo0p">Om Bhor</a>.
  </div>
</body>

</html>
