<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <style>
    .attribution {
      margin-top: 30px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="" width="1600" height="350">

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="" width="350" class="hero">
    <h2 class="heading">Order Summary</h2>
    <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="">
      <div class="plan-1">
        <p class="an">Annual Plan</p>
        <p class="mon"> $59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="button">
      <p>Proceed to Payment</p>
    </div>

    <p class="cancel">Cancel Order</p>
  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kenz0op">Om Bhor</a>.
  </div>
</body>

</html>
