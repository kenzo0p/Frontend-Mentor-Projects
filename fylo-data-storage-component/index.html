<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This website shows the fylo data storage you have used and how much you used that data.">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">



  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  
 <div class="container">
  <div class="fylo">
    <img src="logo.svg" alt="fylo tag">
    <div class="fylo-icons" style="margin-top: 10px;">
      <img src="icon-document.svg" alt="document-icon" style="padding:10px; background-color:hsl(229, 57%, 11%); border-radius:10px; margin:10px;margin-left:0;">
      <img src="icon-folder.svg" alt="folder-icon" style="padding:10px; background-color:hsl(229, 57%, 11%); border-radius:10px;margin:10px;margin-left:0; ">
      <img src="icon-upload.svg" alt="upload-icon" style="padding:10px; background-color:hsl(229, 57%, 11%); border-radius:10px;margin:10px;margin-left:0;">
    </div>
  </div>

  <div class="memory-container">
    <p>Youâ€™ve used 815 GB of your storage</p>
    <input type="range" step="1" min="0" max="100" class="progress-bar" >
    <span>
      <p class="a">0 GB</p>
      <p class="b">1000 GB</p>
    </span>
    
  </div>
 </div>
    
  

  
<div class="gb-left">
  <h1 class="dark">185</h1>
  <p class="light">GB LEFT</p>
</div>

<div class="img-desk">
  <img src="bg-desktop.png" alt="" >
</div>
  
  


</body>

</html>
