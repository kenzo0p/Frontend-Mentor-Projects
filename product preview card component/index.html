<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;
    margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
  <main>
    <picture>
      <source media="(max-width: 665px)" srcset="image-product-mobile.jpg" >
      <img src="image-product-desktop.jpg" alt="image-product-desktop" class="responsive-image">
    </picture>
    
  <div class="body">

  <p class="per">P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</p>

  <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>

  <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>

  <h1 class="money">$149.99 <s>$169.99</s></h1> 

<button class="custom-button">

  Add to Cart
</button>
</div>
</main>

    Coded by <a href="https://www.frontendmentor.io/profile/kenz0op">Om Bhor</a>.
  </div>
</body>
</html>
